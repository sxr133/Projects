<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guess</title>
  <link rel="stylesheet" type/"text/css" href="styles.css"
</head>
<body>
  <div class="grid">
    <div class="top-container">
      <div id="categories">  
        Categories:
      </div>
      
      <div class="spinner">
        <div id="textbox"></div>
        <button id="spin_button" onclick="handleSpin()" disabled="true">Spin</button>
      </div>
      
      <div class="stats">
        <div id="scores">
          Amount: $<span id="current-score">0</span>
        </div>
        <div id="lives">
          Lives: <span id="current-lives">5</span>
        </div>
      </div>
    </div>

    <hr/>
    
    <div class="middle-container">
      <div class="letters-container">

      </div>
    </div>

    <hr/>
    
    <div class="bottom-container">
      <div class="game-status-container">
        
      </div>
      <div class="button-container">
        <button id="replay_button" onclick="replayGame()">Replay</button>
      </div>
      <div class="word-container">
        
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
